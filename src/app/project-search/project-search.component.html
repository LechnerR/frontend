<div id="search-component">
  <div id="search">
    <label for="searchbar">
      <i class="fa fa-search" aria-hidden="true"></i>
    </label>
    <input id="searchbar" class="form-control input-lg" placeholder="Projektsuche" #searchBox (keyup)="search(searchBox.value)" />
  </div>

  <div>
    <div *ngFor="let project of projects | async"
      (click)="gotoDetail(project)" class="search-result">
      {{project.title}}
    </div>
  </div>
</div>
