<div class="container">
  <h3 mat-dialog-title>Teammitglied anlegen</h3>
  <div mat-dialog-content>
    <form (ngSubmit)="onNoClick()" #addUser="ngForm">
      <div class="form-group">
        <label for="name">Name: </label>
        <input type="text" class="form-control" id="name" placeholder="Name" required [(ngModel)]="data.user.name" name="name" #name="ngModel"/>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
        <div class="form-group">
          <label for="email">E-Mail: </label>
          <input type="email" class="form-control" id="email" placeholder="Email" required [(ngModel)]="data.user.email" name="email" #email="ngModel"/>
          <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
            Email is required
          </div>
        </div>
        <div mat-dialog-actions class="col-sm-12">
          <button mat-button (click)="onNoClick()" tabindex="-1">Abbrechen</button>
          <button mat-button [mat-dialog-close]="data.user" tabindex="2" type="submit" class="btn btn-success" [disabled]="!addUser.form.valid">Speichern</button>
        </div>
    </form>
  </div>
</div>
