<div class="container">
  <h3 mat-dialog-title>Projekt anlegen</h3>
<!-- {{diagnostic}} -->
<div mat-dialog-content>
  <form (ngSubmit)="onSubmit()" #projects="ngForm">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="title">Titel: </label>
        <input type="text" class="form-control" id="title" placeholder="Projekttitel" required [(ngModel)]="data.project.title" name="title" #title="ngModel"/>
        <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="descr">Beschreibung: </label>
        <textarea rows="15" class="form-control" id="descr" placeholder="Projektbeschreibung" [(ngModel)]="data.project.description" name="descr"></textarea>
      </div>
      <div class="form-group">
        <label for="notes">Notizen: </label>
        <textarea rows="7" class="form-control" id="notes" placeholder="Notizen" [(ngModel)]="data.project.notice" name="notes"></textarea>
      </div>
    </div>
    <div class="col-sm-6">
      <label for="task">Aufgaben </label>
      <i id="task" name="task" class="fa fa-plus-circle" (click)="addTask()"></i>
      <!-- <div class="input-group">
        <input type="text" class="form-control" id="task" aria-describedby="addtask" placeholder="neue Aufgabe" [(ngModel)]="project.tasks" name="task"/>
        <span class="input-group-addon"><i id="addtask" name="task" class="fa fa-plus" (click)="addTask()"></i></span>
      </div> -->
    </div>
    <div mat-dialog-actions class="col-sm-12">
      <button mat-button (click)="onNoClick()" tabindex="-1">Abbrechen</button>
      <button mat-button [mat-dialog-close]="data.project" tabindex="2" type="submit" class="btn btn-success" [disabled]="!projects.form.valid">Speichern</button>
    </div>
  </form>
</div>
</div>
