<div class="container">
  <h3 mat-dialog-title>Projekt anlegen</h3>
<!-- {{diagnostic}} -->
<div mat-dialog-content>
  <form (ngSubmit)="onNoClick()" #projects="ngForm">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="title">Titel: </label>
        <input type="text" class="form-control" id="title" placeholder="Projekttitel" [(ngModel)]="data.project.title" name="title" #title="ngModel"/>
        <!-- <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
          Name is required
        </div> -->
      </div>
      <div class="form-group">
        <label for="descr">Beschreibung: </label>
        <textarea rows="15" class="form-control" id="descr" placeholder="Projektbeschreibung" [(ngModel)]="data.project.description" name="descr"></textarea>
      </div>
      <div class="form-group">
        <label for="notes">Notizen: </label>
        <textarea rows="7" class="form-control" id="notes" placeholder="Notizen" [(ngModel)]="data.project.notice" name="notes"></textarea>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="col-sm-12">
        <label>Aufgaben:</label>
      </div>
      <div class="col-sm-12" *ngFor="let task of data.project.tasks">
        <button mat-button (click)="taskdetails(task)">{{task.title}}</button>
      </div>
      <div class="col-sm-12">
        <label for="task">Aufgaben </label>
        <i id="task" name="task" class="fa fa-plus-circle" (click)="addTask()"></i>
      </div>
      <div class="col-sm-12">
        <mat-form-field>
          <label for="start_date">Beginndatum: </label>
          <input matInput [matDatepicker]="startDate" id="start_date" [(ngModel)]="data.project.start_date" name="start_date">
          <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
          <mat-datepicker #startDate></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-sm-12">
        <mat-form-field>
          <label for="end_date">Enddatum: </label>
          <input matInput [matDatepicker]="endDate" id="end_date" [(ngModel)]="data.project.end_date" name="end_date">
          <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
          <mat-datepicker #endDate></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div mat-dialog-actions class="col-sm-12">
      <button mat-button (click)="onNoClick()" tabindex="-1">Abbrechen</button>
      <button mat-button [mat-dialog-close]="data.project" tabindex="2" type="submit" class="btn btn-success" [disabled]="!projects.form.valid">Speichern</button>
    </div>
  </form>
</div>
</div>
